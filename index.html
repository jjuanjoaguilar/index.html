<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trivision TV - Fullscreen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; overflow:hidden; background:black; font-family: Arial, sans-serif; }
iframe { width:100%; height:100%; border:none; display:block; }
.topbar, .status, .button-reconnect, .button-quality { display:none; } /* ocultamos todo para fullscreen */
</style>
</head>
<body>

<iframe id="player" src="https://trivisioncr.com/tv-en-vivo/" allowfullscreen allow="autoplay; fullscreen"></iframe>

<script>
const iframe = document.getElementById('player');

function goFullscreen(element){
    if(element.requestFullscreen){
        element.requestFullscreen();
    } else if(element.webkitRequestFullscreen){
        element.webkitRequestFullscreen();
    } else if(element.msRequestFullscreen){
        element.msRequestFullscreen();
    }
}

// Intentar abrir fullscreen al cargar
window.onload = ()=>{
    goFullscreen(document.documentElement); // pantalla completa de todo el documento
};
</script>

</body>
</html>
