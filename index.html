<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trivision TV Proxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; overflow:hidden; background:black; }
    video { width:100vw; height:100vh; object-fit:cover; background:black; }
    .status {
      position:fixed; bottom:10px; left:50%; transform:translateX(-50%);
      color:white; background:rgba(0,0,0,0.6); padding:5px 10px; border-radius:5px; font-weight:bold; z-index:10;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<video id="video" autoplay playsinline controls muted></video>
<div class="status" id="status">Conectando...</div>

<script>
const video = document.getElementById('video');
const status = document.getElementById('status');
const streamURL = "https://liveingesta318.cdnmedia.tv/trivisionlive/rtmp01-900/chunklist.m3u8?DVR";
let hls;

function setStatus(text){ status.textContent = text; }

function startPlayer(){
  setStatus('Conectando...');
  if(hls){ hls.destroy(); }
  
  if(Hls.isSupported()){
    hls = new Hls();
    hls.loadSource(streamURL);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, ()=>{
      video.muted=false;
      video.play().catch(()=>{ video.muted=true; video.play(); });
      setStatus('Reproduciendo');
    });

    hls.on(Hls.Events.ERROR, (event, data)=>{
      if(data.fatal){
        setStatus('Error, reconectando...');
        hls.destroy();
        setTimeout(startPlayer,3000);
      }
    });
  } else if(video.canPlayType('application/vnd.apple.mpegurl')){
    video.src = streamURL;
    video.onloadedmetadata = ()=>{ video.play(); setStatus('Reproduciendo'); };
  } else {
    setStatus('Tu dispositivo no soporta HLS');
  }
}

startPlayer();
</script>

</body>
</html>
