<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Trivision TV - Fullscreen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  html,body{margin:0;padding:0;width:100%;height:100%;background:black;overflow:hidden;}
  video{width:100%;height:100%;object-fit:cover;}
</style>
</head>
<body>

<video id="player" autoplay playsinline controls></video>

<script>
const video = document.getElementById('player');
const streamURL = 'https://tudominio.com/stream.m3u8'; // proxy limpio

if(Hls.isSupported()){
  const hls = new Hls();
  hls.loadSource(streamURL);
  hls.attachMedia(video);
  hls.on(Hls.Events.MANIFEST_PARSED, () => {
    video.play();
  });
  hls.on(Hls.Events.ERROR, (event, data) => {
    if(data.fatal){
      hls.destroy();
      setTimeout(()=>{ location.reload(); }, 10000); // reconexiÃ³n 10s
    }
  });
}else if(video.canPlayType('application/vnd.apple.mpegurl')){
  video.src = streamURL;
  video.addEventListener('loadedmetadata', ()=>video.play());
}
</script>

</body>
</html>
